<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Add Student</h2>
  <form>
    <label>Name:</label>
    <input type="text" required><br>

    <button type="submit">Submit</button>
  </form>

</html>
